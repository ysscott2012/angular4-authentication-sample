
<form [formGroup]="loginForm" (ngSubmit)="login()" id="Form" class="clearfix">

  <!-- username -->
  <div class="input">
    <input type="text" id="username" formControlName="username" placeholder="Username" />
  </div>

  <!-- password -->
  <div class="input">
    <input type="password" id="password" formControlName="password" placeholder="Password" />
  </div>

  <button type="submit" class="btn btn-primary ys-button auth" style="float: right">Login</button>

</form>
